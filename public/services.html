<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Harry's Hair Salon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles/main.css" />
    <link rel="stylesheet" href="styles/services.css" />
  </head>
  <body>
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html"
          ><img
            src="img/logo.png"
            width="64"
            height="48"
            class="d-inline-block align-text-middle"
            alt=""
          />Harry's Hair Salon</a
        >

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="services.html">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="team.html">Our Team</a>
            </li>
          </ul>
          <a class="btn btn-outline-info" role="button" href="booking.html">
            Book Online
          </a>
        </div>
      </div>
    </nav>

    <h1 class="text-center pt-2">Services</h1>

    <section class="container-fluid pt-5">
      <div class="accordion" id="serviceAccordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="true"
              aria-controls="collapseOne"
            >
              Women's Haircut & Style
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse show"
            aria-labelledby="headingOne"
            data-bs-parent="#serviceAccordion"
          >
            <div class="accordion-body container">
              <div class="row">
                <!-- Carousel -->
                <div
                  id="womenCarousel"
                  class="carousel slide col"
                  data-bs-ride="carousel"
                >
                  <!-- Indicators/dots -->
                  <div class="carousel-indicators">
                    <button
                      type="button"
                      data-bs-target="#womenCarousel"
                      data-bs-slide-to="0"
                      class="active"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#womenCarousel"
                      data-bs-slide-to="1"
                    ></button>
                    <button
                      type="button"
                      data-bs-target="#womenCarousel"
                      data-bs-slide-to="2"
                    ></button>
                  </div>

                  <!-- The slideshow/carousel -->
                  <div class="carousel-inner">
                    <div class="carousel-item active">
                      <img
                        src="img/services/women/1.webp"
                        alt="Los Angeles"
                        class="d-block w-100"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="img/services/women/2.webp"
                        alt="Chicago"
                        class="d-block w-100"
                      />
                    </div>
                    <div class="carousel-item">
                      <img
                        src="img/services/women/3.webp"
                        alt="New York"
                        class="d-block w-100"
                      />
                    </div>
                  </div>

                  <!-- Left and right controls/icons -->
                  <button
                    class="carousel-control-prev"
                    type="button"
                    data-bs-target="#womenCarousel"
                    data-bs-slide="prev"
                  >
                    <span class="carousel-control-prev-icon"></span>
                  </button>
                  <button
                    class="carousel-control-next"
                    type="button"
                    data-bs-target="#womenCarousel"
                    data-bs-slide="next"
                  >
                    <span class="carousel-control-next-icon"></span>
                  </button>
                </div>

                <div class="col">
                  <h3 class="price">$50.00</h3>
                  <p class="length fst-italic fw-light">1 hour</p>
                  <div class="description">
                    <ul class="list-group mt-2 mb-2">
                      <li class="list-group-item">
                        Wash, cut, blow-dry & style
                      </li>
                      <li class="list-group-item">100% natural product</li>
                      <li class="list-group-item">Sulfate-free</li>
                      <li class="list-group-item">pH balanced</li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
